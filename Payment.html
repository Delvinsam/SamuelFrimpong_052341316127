<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>KsTU Webaite | Payment</title>
      <link rel="stylesheet" href="payment.css">
      <!-- Link the favicon -->
      <link rel="icon" href="kstu_logo_0.png" type="image/x-icon">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Payment of Dues
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Name</label>
            </div>
            <div class="field">
               <input type="text" required>
               <label>STUDENT ID</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>Enter Amount</label>
             </div>
             <div class="field">
                <input type="text" required>
                <label>Department</label>
             </div>
            <div class="field">
               <input type="submit" value="Make Payment" style="margin-top: 5px;">
            </div>
         </form>
      </div>
   </body>
</html>
