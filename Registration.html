<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>KsTU Website | Registration</title>
      <link rel="stylesheet" href="payment.css">
      <!-- Link the favicon -->
      <link rel="icon" href="kstu_logo_0.png" type="image/x-icon">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Course Registration
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>First Name</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>Last Name</label>
             </div>
             <div class="field">
                <input type="date" required>
             </div>
            <div class="field">
               <input type="text" required>
               <label>Faculty</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>Department</label>
             </div>
             <div class="field">
                <input type="text" required>
                <label>Telephone Number</label>
             </div>
             <div class="field">
                <input type="text" required>
                <label>Address</label>
             </div>
             <div class="field">
                <input type="submit">
                <label>Upload <picture></picture></label>
             </div>
            <div class="field">
               <input type="submit" value="Register" style="margin-top: 5px;">
            </div>
         </form>
      </div>
   </body>
</html>
